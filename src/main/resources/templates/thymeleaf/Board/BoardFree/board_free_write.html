<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{thymeleaf/layouts/cultureLayout}">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Insert title here</title>

    <th:block layout:fragment="script">
        <script th:inline="javascript">
          		$(document).ready(function(){
                    $('#board_submit').click(function(){
                        if($('#board_title').val() == '' || $('#board_content').val() == ''){
                            alert('입력이 안된 사항이 있습니다.');
                        }
                    });

                    $('#board_write').hover(function(){
                        $(this).css({"background-color": "rgb(104, 105, 172, 0.15)"});
                    }, function(){
                        $(this).css({"background-color": "#FFFFFF"});
                    });

                    $('#board_submit').hover(function(){
                        $(this).css({"background-color":"rgb(104, 105, 172, 0.3)"});
                    }, function(){
                        $(this).css({"background-color":"#FFFFFF"});
                    });

                    $('#boardBackBtn').hover(function(){
                        $(this).css({"background-color":"rgb(104, 105, 172, 0.3)"});
                    }, function(){
                        $(this).css({"background-color":"#FFFFFF"});
                    });

                });
                $('#board_content').val().replace(/\n/g, "<br>");
        </script>
    </th:block>

    <th:block layout:fragment="css">
        <style>
            #template{
                display: flex; width: 100%;
                justify-content: center; margin: 150px 0px 150px 0px;
            }
            #container{
                width: 60%;
            }
            #title{
                border-bottom: 4px solid gray;
                width:100%;
            }

            #board{
                border-collapse: collapse; width:100%;
            }
        </style>
    </th:block>

</head>
<body>
<div layout:fragment="content">
    <div id="template">
        <div id="container">
            <div>
                <h2 style="font-weight: bold;">
                    자유 게시판
                </h2>
            </div>
            <div>
                <h3>
                    글쓰기
                </h3>
            </div>
            <form action="/CommunityMain/board_free_write" role="form" method="post" enctype="multipart/form-data" th:object="${boardFreeWriteDto}">
                <div class="form-group">
                    <label th:for="board_title">제목</label>
                    <input type="text" th:field="*{board_title}" id="board_title" class="form-control"
                           placeholder="제목을 입력해주세요.">
                    <p th:if="${#fields.hasErrors('board_title')}" th:errors="*{board_title}" class="fieldError">Incorrect data</p>
                </div>
                <div class="form-group">
                    <label th:for="board_">내용</label>
                    <textarea class="form-control" rows="10" th:field="*{board_content}"
                              placeholder="내용을 입력해주세요."></textarea>
                    <p th:if="${#fields.hasErrors('board_content')}" th:errors="*{board_content}" class="fieldError">Incorrect data</p>
                </div>

                <div align="right">
                    <a id="boardBackBtn" class="btn btn-primary" href="/CommunityMain/board_free_main"
                       style="background-color:#FFFFFF; color: #6667AB; border: 1px solid #6667AB">뒤로가기</a>&nbsp;&nbsp;
                    <button th:formcation="@{/CommunityMina/board_free_write}" type="submit" class="btn btn-primary pull-right" style="background-color:#FFFFFF; color: #6667AB; border: 1px solid #6667AB">제출하기
                    </button>
                </div>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            </form>
        </div>
    </div>
</div>
</body>
</html>
