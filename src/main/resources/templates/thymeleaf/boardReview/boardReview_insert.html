<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{thymeleaf/layouts/cultureLayout}">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<!--추후에 부트스트랩 빼야함 -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<!--스크립트 추가-->
<th:block layout:fragment="script">
	<script th:inline="javascript">
       function checkForm(){
			var b_title = document.join.b_title.value;
			if(b_title == ""){
				alert('제목을 입력해주세요.');
				document.join.b_title.focus();
				return false;
			}

			var b_category = document.join.b_category.value;
			if(b_category == ""){
				alert('카테고리를 선택해주세요.');
				document.join.b_category.focus();
				return false;
			}

			var b_image = document.join.b_image.value;
			if(b_image == ""){
				alert('이미지를 첨부해 주세요.');
				document.join.b_image.focus();
				return false;
			}
		}
    </script>
</th:block>

<!-- CSS 추가 -->
<th:block layout:fragment="css">
	<style>
       #submit:hover {
			color: white;
			background-color: #6255f6;
				}
    </style>
</th:block>
</head>

<div layout:fragment="content">
<br><br>
	<div class="container" align="center">
		<div class="col-sm-offset-1 col-sm-10">
			<div class="panel">
				<div class="panel-heading">
				<br><br>
					<h2>후기인증</h2>
				</div>
				<div class="panel-body col-sm-12">
					<form role="form" name= "join" class="form-horizontal" action="thymeleaf/boardReview/boardReview_insert" method="post" enctype="multipart/form-data">
					<input type="hidden" name="command" value="boardReview">


						<div class="form-group">
							<div class="col-sm-12">
								<select class="custom-select"> <!--  th:field="*{categoryStatus}" 제거 -->
									<option value="">----카테고리를 선택해주세요----</option>
								    <option value="PLAY">연극</option>
								    <option value="MUSICAL">뮤지컬</option>
								    <option value="CONCERT">콘서트</option>
								    <option value="CLASSIC">클래식/오페라</option>
								    <option value="GUGAK">국악</option>
								    <option value="DANCE">무용</option>
							  	</select>
							</div>
						</div>


						<div class="form-group">
							<div class="col-sm-12">
								<input type="text" class="form-control" id="b_title"
									placeholder="제목을 입력해주세요." name="b_title" value="">
							</div>
						</div>
						<!-- ^[0-9]*$ -->


						<div class="form-group" >
							<div class="col-sm-12">
								<textarea class="form-control" rows="10" id="b_content" name="board_content"
								placeholder="내용을 입력해주세요" required></textarea>
							</div>
						</div>


						<div class="form-group">
							<div class="col-sm-12">
								<input type="file" class="form-control" id="b_image" name="b_image">
							</div>
						</div>


						<div class="btn-group btn-group-justified">
							<div class="btn-group">
								<button type="submit" id="submit" name="submit"
									class="btn btn-default" onclick="return checkForm();">등록하기</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
</html>
