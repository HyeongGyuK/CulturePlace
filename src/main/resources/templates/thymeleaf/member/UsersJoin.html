<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{thymeleaf/layouts/cultureLayout}">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">




    <!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .fieldError {
            color: #bd2130;
        }
        .hcode{
            display: inherit;
            width : 200px;
        }
        #searchbox{
            display : inline;
        }


        #userjoinbox{
            width : 800px;
            margin : 0 auto;
            padding : 40px;
        }
    </style>
</th:block>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">

    <script th:inline="javascript">
        $(document).ready(function(){
            var errorMessage = [[${errorMessage}]];
            if(errorMessage != null){
                alert(errorMessage);
            }
        });
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script  src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script >
    <%
    String postcode="";
    String address ="";
    %>
    function sample6_execDaumPostcode() {
        new daum.Postcode({
            oncomplete: function(data) {

                var addr = '';
                var extraAddr = '';

                if (data.userSelectedType === 'R') {
                    addr = data.roadAddress;
                } else {
                    addr = data.jibunAddress;
                }

                if(data.userSelectedType === 'R'){
                    if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                        extraAddr += data.bname;
                    }
                    if(data.buildingName !== '' && data.apartment === 'Y'){
                        extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                    }
                    if(extraAddr !== ''){
                        extraAddr = ' (' + extraAddr + ')';
                    }
                    document.getElementById("sample6_extraAddress").value = extraAddr;

                } else {
                    document.getElementById("sample6_extraAddress").value = '';
                }

                document.getElementById('sample6_postcode').value = data.zonecode;
                document.getElementById("sample6_address").value = addr;
                document.getElementById("sample6_detailAddress").focus();
            }
        }).open();
    }
</script>

</th:block>
</head>
<div layout:fragment="content" id="userjoinbox">

    <form action="/users/new" role="form" method="post"  th:object="${memberFormDto}">
        <div class="form-group">
            <label th:for="MId">아이디</label>
            <input type="text" th:field="*{MId}" class="form-control col-11" placeholder="아이디 입력">
            <p th:if="${#fields.hasErrors('MId')}" th:errors="*{MId}" class="fieldError">Incorrect data</p>
        </div>

        <div class="form-group">
            <label th:for="password">비밀번호</label>
            <input type="password" th:field="*{password}" class="form-control col-11" placeholder="비밀번호 입력">
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError">Incorrect data</p>
        </div>
        <div class="form-group">
            <label th:for="name">이름</label>
            <input type="text" th:field="*{name}" class="form-control col-11" placeholder="이름을 입력해주세요">
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError">Incorrect data</p>
        </div>
        <div class="form-group">
            <label th:for="email">이메일주소</label>
            <input type="email" th:field="*{email}" class="form-control col-11" placeholder="이메일을 입력해주세요">
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError">Incorrect data</p>
        </div>

<!--  api test-->
        <div class="form-group">
            <label th:for="address" style="display:block">주소</label>
            <div id="searchbox">
            <input type="text" id="sample6_postcode" name="postcode sample4_postcode"
                   th:field="*{address}" class="form-control col-7 postaddress addressbr"
                   style="display:inherit" placeholder="우편번호"  size="10" readonly>
            <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="fieldError">Incorrect data</p>

            <input type="button" value="우편번호찾기"
                   onclick="sample6_execDaumPostcode()" class="form-control col-4 postaddress"
                   style="display:inline; margin-left:-6px; margin-bottom:3px;">
            </div>


            <input type="text" th:field="*{address}" id="sample6_address" name="roadAddress"
                   class="form-control col-11" placeholder="주소를 입력해주세요" >
            <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="fieldError">Incorrect data</p>

            <input  id="sample6_detailAddress" name="detailAddress"
                    type="text" class="form-control col-11" placeholder="상세주소를 입력해주세요">

            <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="fieldError">Incorrect data</p>
        </div>
        <div style="text-align: center">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>
</div>

</html>
