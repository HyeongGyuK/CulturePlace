<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .page_sub{
          height:27px;
          width:640px;
          line-height: 17px;
          color: #666;
          font-size: 12px;
          padding-rignt:10px;
          text-align: right;
          }
        .ico{
          color: #ee6a7b;
          float:right;
        }
        .ico1{
          color: #ee6a7b;
        }
        .fieldError {
            color: #bd2130;
        }
        .hcode{
            display: inherit;
            width : 200px;
        }
        #searchbox{
            display : flex;
        }
        #addressbox{
            display : inline;
        }


        #userjoinbox{
            width : 800px;
            margin : 0 auto;
            padding : 40px;
        }

        .form-control{
            padding-left:6px;
        }
    </style>
</th:block>

<!-- 사용자 스크립트 추가 -->
    <th:block layout:fragment="script">
        <script th:inline="javascript">
        $(document).ready(function(){
            var errorMessage = [[${errorMessage}]];
            if(errorMessage != null){
                alert(errorMessage);
            }
            //이름
            $('#name1').hide().addClass('notForm');
            $('#name').focus(function(){
              $('#name1').show();
            });
            $('#name').focusout(function(){
              if($('#name').val()){
                $('#name1').addClass('yesForm');
                $('#name1').removeClass('notForm');
              }else{
                $('#name1').removeClass('yesForm');
                $('#name1').addClass('notForm');
              }
            });
          });

        //우편번호찾기
      function kakaopost() {
        new daum.Postcode({
          oncomplete: function(data) {
            document.getElementById("zipcode").value = data.zonecode;
            document.getElementById("address1").value = data.address;
            document.getElementById("address2").value = data.sido;
          }
        }).open();
      }


    </script>
</th:block>

</head>
<div layout:fragment="content" id="userjoinbox">

    <form action="/users/new" role="form" method="post"  th:object="${memberFormDto}">
        <p class="page_sub" ><span class="ico">*</span>필수입력사항</p>
        <div class="form-group">
            <label th:for="MId">아이디<span class="ico">*</span></label>
            <input type="text" th:field="*{MId}" class="form-control col-11" placeholder="아이디 입력">
            <p th:if="${#fields.hasErrors('MId')}" th:errors="*{MId}" class="fieldError">Incorrect data</p>
        </div>

        <div class="form-group">
            <label th:for="password">비밀번호<span class="ico">*</span></label>
            <input type="password" th:field="*{password}" class="form-control col-11" placeholder="비밀번호 입력">
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError">Incorrect data</p>
        </div>
        <div class="form-group">
            <label th:for="name">이름<span class="ico">*</span></label>
            <input type="text" th:field="*{name}" class="form-control col-11" placeholder="이름을 입력해주세요">
        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError">Incorrect data</p>
        </div>
        <div class="form-group">
            <label th:for="email">이메일주소<span class="ico">*</span></label>
            <input type="email" th:field="*{email}" class="form-control col-11" placeholder="이메일을 입력해주세요">
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError">Incorrect data</p>
        </div>

<!--  api test-->
        <div class="form-group">
            <label th:for="address" style="display:block">주소<span class="ico1">*</span></label>

            <div id="searchbox">
            <input type="text" id="zipcode"
                   th:field="*{address}" class="form-control col-7"
                   style="display:inherit" placeholder="우편번호"  size="10" readonly>

            <input type="button" value="우편번호찾기"
                   onclick="kakaopost()" class="form-control col-4 "
                   style="display:inline; margin-left:-6px; margin-bottom:3px;">
            </div>


            <input type="text" th:field="*{address}" id="address"
                   class="form-control col-11" placeholder="주소" readonly>
            <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="fieldError">Incorrect data</p>

            <div id="addressbox">
            <input  id="addr"
                    type="text" class="form-control col-7" placeholder="상세주소를 입력해주세요"  style="display:inherit">


            <input type="text" id="address2" class="form-control col-4" placeholder="세부주소"
                   style="display:inline; margin-left:-6px; margin-bottom:3px;" readonly>
            </div>
            <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="fieldError">Incorrect data</p>

        </div>
        <div id="wrap" style="display:none;border:1px solid;width:500px;height:300px;margin:5px 0;position:relative">
            <img src="//t1.daumcdn.net/postcode/resource/images/close.png" id="btnFoldWrap"
                 style="cursor:pointer;position:absolute;right:0px;top:-1px;z-index:1" onclick="foldDaumPostcode()" alt="접기 버튼">
        </div>
        <div style="text-align: center">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>
</div>
